<div class="container mb-4">
    <app-separador texto="Vehículos propios"></app-separador>
    <div class="row flex align-items-end">
        <div class="col-md-3">
            <label class="control-label" for="ecco">ECCO<span class="req">*</span>:</label>
            <input class="form-control" [(ngModel)]="ecco" id="ecco" placeholder="Ingresar" type="text">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary btn-small" (click)="buscar()" [disabled]="!ecco">Buscar</button>
            <button class="ml-6 btn btn-default btn-small" (click)="limpiar()">Limpiar</button>
        </div>
        <div class="col-md-5 flex justify-content-end">
            <button class="btn-icon btn btn-primary" routerLink="alta-de-vehiculo-propio"><i
                    class="icon-circulo-mas"></i>Alta de vehículo propio</button>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-6">
            <span class="campos-obligatorios">*Campos obligatorios</span>
        </div>

    </div>
    <div class="row -mx-6">
        <div class="col-md-12">
            <p-card>
                <p-table [value]="vehiculosPropios" [paginator]="vehiculosPropios.length > 0" [rows]="10" [lazy]="true"
                    [totalRecords]="respuesta?.datos?.totalElements" [pageLinks]="3" [(first)]="inicioPagina" (onLazyLoad)="paginador($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="ecco">ECCO <p-sortIcon field="ecco">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="noTarjeton">No de tarjetón <p-sortIcon field="noTarjeton">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="marca">Marca <p-sortIcon field="marca"></p-sortIcon>
                            </th>
                            <th pSortableColumn="modelo">Modelo <p-sortIcon field="modelo"></p-sortIcon>
                            </th>
                            <th pSortableColumn="tipoServicio">Tipo de servicio <p-sortIcon field="tipoServicio">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="estatus">Estatus <p-sortIcon field="estatus">
                                </p-sortIcon>
                            </th>
                            <th class="text-center">Acciones
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-vehiculo>
                        <tr>
                            <td><a class="link" [routerLink]="['detalle-de-vehiculo-propio',vehiculo.idVehiculo]">{{vehiculo.cveEcco}}</a>
                            </td>
                            <td>{{vehiculo.numTarjeton}}</td>
                            <td>{{vehiculo.desMarca}}</td>
                            <td>{{vehiculo.desModelo}}</td>
                            <td>{{vehiculo.desTipoServicio}}</td>
                            <td>{{vehiculo.desEstatusVehiculo}}</td>
                            <td class="flex justify-content-center">
                                <i [routerLink]="['editar-vehiculo-propio',vehiculo.idVehiculo]"
                                    class="icon-editar cursor-pointer"></i>
                                <i class="icon-eliminar cursor-pointer" (click)="mostrarModalEliminar(vehiculo)"></i>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorright" let-state>
                        <div class="paginator-template">
                            <label>Página</label><input type="text" [value]="state.page + 1" disabled>
                        </div>
                    </ng-template>
                </p-table>
            </p-card>
        </div>
    </div>
</div>

<p-dialog styleClass="modal-eliminar" [(visible)]="mostrarModal" [modal]="true" [style]="{width: '480px'}"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <div class="flex flex-column align-items-center">
            <i class="icon-alerta"></i>
            <span>El registro del vehículo propio será eliminado.</span>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="text-center">
            <label>¿Deseas continuar?</label>
        </div>
        <div class="flex justify-content-center">
            <button class="btn btn-default btn-lg" (click)="mostrarModal=false">Cancelar</button>
            <button class="btn btn-primary ml-4 btn-lg" (click)="eliminar()">Aceptar</button>
        </div>
    </ng-template>
</p-dialog>
