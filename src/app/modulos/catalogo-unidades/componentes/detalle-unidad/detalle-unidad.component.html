<div class="container mb-4">
    <div class="flex align-items-center">
        <app-btn-regresar routerLink="../.."></app-btn-regresar>
        <app-separador class="flex-grow-1" texto="Detalle de unidad"></app-separador>
    </div>
    <div class="row mb-4">
        <div class="col-md-12 flex justify-content-end">
            <button class="btn btn-primary btn-lg" [routerLink]="['../../editar-unidad',idUnidad]">Editar</button>
        </div>
    </div>

    <form [formGroup]="form">
        <p-card>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="subtitulo">
                        Datos de la unidad
                    </h3>
                </div>
            </div>
            <div class="row flex align-items-end mb-4">
                <div class="col-md-6">
                    <label class="control-label" for="OOAD">OOAD<span class="req">*</span>:</label>
                    <p-dropdown id="ooad" class="form-control" formControlName="ooad" [options]="catOoad" placeholder="Seleccionar">
                    </p-dropdown>
                </div>
                <div class="col-md-6">
                    <label class="control-label" for="nombreUnidad">Nombre de la unidad<span class="req">*</span>:</label>
                    <input class="form-control" id="nombreUnidad" formControlName="nombreUnidad" type="text">
                </div>
            </div>
            <div class="row flex align-items-end mb-4">
                <div class="col-md-4">
                    <label class="control-label" for="tipoUnidad">Tipo de unidad<span class="req">*</span>:</label>
                    <input id="tipoUnidad" class="form-control" formControlName="unidad" placeholder="Ingresar"/>
                </div>
                <div class="col-md-8">
                    <label class="control-label" for="esUnidadPernocta">¿Es unidad de pernocta?<span
                            class="req">*</span>:</label>
                    <div class="form-radio">
                        <label>
                            <input type="radio" name="pernocta" formControlName="pernocta" [value]="true"> Sí
                        </label>
                        <label>
                            <input type="radio" name="pernocta" formControlName="pernocta" [value]="false"> No
                        </label>
                    </div>
                </div>
            </div>
            <hr class="separador-small">
            <div class="row flex align-items-end mb-4">
                <div class="col-md-4">
                    <label class="control-label" for="unInf">UN INF<span class="req">*</span>:</label>
                    <input class="form-control" id="unInf" formControlName="unInf" type="text">
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="unOpe">UN OPE<span class="req">*</span>:</label>
                    <input class="form-control" id="unOpe" formControlName="unOpe" type="text">
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="cc">CC<span class="req">*</span>:</label>
                    <input class="form-control" id="cc" formControlName="cc" type="text">
                </div>
            </div>
            <div class="row flex align-items-end mb-4">
                <div class="col-md-4">
                    <label class="control-label" for="cu">CU<span class="req">*</span>:</label>
                    <input class="form-control" id="cu" formControlName="cu" type="text">
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="div">DIV<span class="req">*</span>:</label>
                    <input class="form-control" id="div" formControlName="div" type="text">
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="SDIV">SDIV<span class="req">*</span>:</label>
                    <input class="form-control" id="SDIV" formControlName="sdiv" placeholder="Ingresar" type="text">
                </div>
            </div>
            <hr class="separador-small">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="subtitulo">
                        Dirección
                    </h3>
                </div>
            </div>
            <div class="row flex align-items-end mb-4">
                <div class="col-md-4">
                    <label class="control-label" for="codigoPostal">Código Postal<span class="req">*</span>:</label>
                    <div class="flex">
                        <input class="form-control" id="codigoPostal" formControlName="cp" type="text" [disabled]="true">
                    </div>
                </div>
            </div>
            <div class="row flex align-items-end mb-4">
                <div class="col-md-4">
                    <label class="control-label" for="entidad">Entidad:</label>
                    <input class="form-control" id="entidad" formControlName="entidad" type="text" [disabled]="true">
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="municipio">Municipio:</label>
                    <input class="form-control" id="municipio" formControlName="municipio" type="text" [disabled]="true">
                </div>
                <div class="col-md-4">
                    <label class="control-label" for="colonia">Colonia<span class="req">*</span>:</label>
                    <input class="form-control" id="colonia" formControlName="colonia" type="text" [disabled]="true">
                </div>
            </div>
        </p-card>
        <div class="flex justify-content-between mt-4">
            <span class="campos-obligatorios">*Campos obligatorios</span>
            <div>
                <button class="btn btn-gold btn-lg" routerLink="../.." disabled>Cancelar</button>
                <button class="btn btn-primary btn-lg ml-4" disabled>Guardar</button>
            </div>
        </div>
    </form>
</div>
