<div class="container mb-4">
    <div class="flex align-items-center">
        <app-btn-regresar routerLink="../.."></app-btn-regresar>
        <app-separador class="flex-grow-1" texto="Editar aseguradora"></app-separador>
    </div>
    <p-card>
        <div class="row flex align-items-end mb-4">
            <div class="col-md-8">
                <label class="control-label" for="nombreAseguradora">Nombre de aseguradora<span class="req">*</span>:</label>
                <input class="form-control" id="nombreAseguradora" placeholder="Ingresar" type="text">
            </div>
            <div class="col-md-4">
                <label class="control-label" for="poliza">Póliza<span class="req">*</span>:</label>
                <input class="form-control" id="poliza" placeholder="Ingresar" type="text">
            </div>
        </div>

        <div class="row flex align-items-end mb-4">
            <div class="col-md-4">
                <label class="control-label" for="fechaVencimiento">Fecha vencimiento<span class="req">*</span>:</label>
                <p-calendar id="fechaVencimiento" styleClass="form-control" [showIcon]="true" placeholder="dd/mmm/aaaa">
                </p-calendar>
            </div>
            <div class="col-md-4">
                <label class="control-label" for="costoPoliza">Costo de la póliza<span class="req">*</span>:</label>
                <input class="form-control" id="costoPoliza" placeholder="Ingresar" type="text">
            </div>
            <div class="col-md-4">
                <label class="control-label" for="tipoCobertura">Tipo de cobertura<span class="req">*</span>:</label>
                <input class="form-control" id="tipoCobertura" placeholder="Ingresar" type="text">
            </div>
        </div>

        <div class="row flex mb-4">
            <div class="col-md-8">
                <label class="control-label" for="tipoSiniestro">Tipo de siniestro<span class="req">*</span>:</label>
                <input class="form-control" id="tipoSiniestro" placeholder="Ingresar" type="text">
            </div>
            <div class="col-md-4">
                <label class="control-label">Póliza de seguro<span class="req">*</span>:</label>
                <app-cargador-archivo accept="application/pdf" [extensionesAceptadas]="['pdf']"
                    [(archivos)]="archivos">
                </app-cargador-archivo>
            </div>
        </div>
    </p-card>
    <div class="flex justify-content-between mt-4">
        <span class="campos-obligatorios">*Campos obligatorios</span>
        <div>
            <button class="btn btn-gold btn-lg" routerLink="../..">Cancelar</button>
            <button class="btn btn-primary btn-lg ml-4">Guardar</button>
        </div>
    </div>

</div>
