<div class="container mb-4">
    <app-separador texto="Choferes"></app-separador>
    <form [formGroup]="editForm">
        <div class="row flex align-items-end">
            <div class="col-md-3">
                <label class="control-label" for="matricula">Matrícula<span class="req">*</span>:</label>
                <input class="form-control" id="matricula" placeholder="Ingresar" type="text" formControlName="matricula">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary btn-small" (click)="buscarChoferPorMatricula()">Buscar</button>
                <button class="ml-6 btn btn-default btn-small" (click)="limpiar()">Limpiar</button>
            </div>
            <div class="col-md-5 flex justify-content-end">
                <button class="btn-icon btn btn-primary" routerLink="alta-de-choferes"><i
                        class="icon-circulo-mas"></i>Alta de chofer</button>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-md-6">
                <span class="campos-obligatorios">*Campos obligatorios</span>
            </div>

        </div>
    </form>
    <div class="row -mx-6">
        <div class="col-md-12">
            <p-card>
                <p-table [value]="catChoferes" [paginator]="catChoferes.length > 0" [rows]="10" [lazy]="true"
                    [totalRecords]="respuesta?.datos?.totalElements" [pageLinks]="3" [(first)]="inicioPagina" (onLazyLoad)="paginador($event)">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="id">ID <p-sortIcon field="id">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="matricula">Matrícula <p-sortIcon field="matricula">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon>
                            </th>
                            <th pSortableColumn="adscripcion">Adscripción <p-sortIcon field="adscripcion"></p-sortIcon>
                            </th>
                            <th pSortableColumn="ooad">OOAD <p-sortIcon field="ooad">
                                </p-sortIcon>
                            </th>
                            <th pSortableColumn="estatus">Estatus <p-sortIcon field="estatus">
                                </p-sortIcon>
                            </th>
                            <th class="text-center">Acciones
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-chofer>
                        <tr>
                            <td><a class="link"
                                    [routerLink]="['detalle-de-chofer',chofer.idChofer]">{{chofer.idChofer}}</a>
                            </td>
                            <td>{{chofer.cveMatriculaChofer}}</td>
                            <td>{{chofer.nombreChofer}}</td>
                            <td>{{chofer.adscripcion}}</td>
                            <td>{{chofer.cveUnidadOOAD}}</td>
                            <td>{{chofer.estatusChofer}}</td>
                            <td class="flex justify-content-center">
                                <i [routerLink]="['editar-chofer',chofer.idChofer]"
                                    class="icon-editar cursor-pointer"></i>
                                <i class="icon-eliminar cursor-pointer"
                                    (click)="mostrarModal = true; choferSeleccionado = chofer">
                                </i>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="paginatorright" let-state>
                        <div class="paginator-template">
                            <label>Página</label><input type="text" [value]="state.page + 1" disabled>
                        </div>
                    </ng-template>
                </p-table>
            </p-card>
        </div>
    </div>
</div>

<p-dialog styleClass="modal-eliminar" [(visible)]="mostrarModal" [modal]="true" [style]="{width: '480px'}"
    [draggable]="false" [resizable]="false">
    <ng-template pTemplate="content">
        <div class="flex flex-column align-items-center">
            <i class="icon-alerta"></i>
            <span>El registro del chofer será eliminado.</span>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="text-center">
            <label>¿Deseas continuar?</label>
        </div>
        <div class="flex justify-content-center">
            <button class="btn btn-default btn-lg" (click)="mostrarModal=false">Cancelar</button>
            <button class="btn btn-primary ml-4 btn-lg" (click)="mostrarModal=false; eliminarChofer()">Aceptar</button>
        </div>
    </ng-template>
</p-dialog>
